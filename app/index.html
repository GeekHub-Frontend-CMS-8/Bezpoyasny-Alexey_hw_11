<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i|Montserrat:
    400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
    <title>ATLANTIDA</title>
</head>
<body>
<header class="header">
    <div class="header__wrap container">
        <div class="header__item">
            <img class="header__img" src="img/Icon_Logo.png" alt="logo">
            <h1 class="header__title">ATLANTIDA</h1>
        </div>
        <nav class="header__item navigation">
            <ul class="navigation__list">
                <li class="navigation__item">
                    <a class="navigation__link" href="#">
                        Home</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#">
                        About</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#">
                        Services</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#">
                        History</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#">
                        Team</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#">
                        Portfolio</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#">
                        Prices</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#">
                        Blog</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#">
                        Contact</a>
                </li>
            </ul>
        </nav>
        <div class="social">
            <a class="social__link" href="#">
                <i class="fab fa-facebook"></i>
            </a>
            <a class="social__link" href="#">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="social__link" href="#">
                <i class="fab fa-behance"></i>
            </a>
        </div>
    </div>
</header>
<div class="top-section">
    <div class="slider">
        <div class="slick">
            <div class="slider__item">
                <h3 class="slider__description">Design Studio and Digital Agency</h3>
                <h2 class="slider__title">WE ARE ATLANTIDA</h2>
                <a class="button" href="#">Get Started</a>
                <a class="arrow" href="#">
                    <img  class="arrow" src="img/button-Arrow.png" alt="arrow">
                </a>
            </div>
            <div class="slider__item">
                <h3 class="slider__description">Design Studio and Digital Agency</h3>
                <h2 class="slider__title">Second slider</h2>
                <a class="button" href="#">Get Started</a>
                <a class="arrow" href="#">
                    <img  class="arrow" src="img/button-Arrow.png" alt="arrow">
                </a>
            </div>
            <div class="slider__item">
                <h3 class="slider__description">Design Studio and Digital Agency</h3>
                <h2 class="slider__title">Third slider</h2>
                <a class="button" href="#">Get Started</a>
                <a class="arrow" href="#">
                    <img  class="arrow" src="img/button-Arrow.png" alt="arrow">
                </a>
            </div>
        </div>
    </div>
</div>
<div class="about">
    <div class="container"
</div>


<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/slick.js"></script>
<script src="js/main.js"></script>
</body>
</html>
